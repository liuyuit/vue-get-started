<html>
    <head>
        <title>started vue</title>
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <div id="counter">
            Counter: {{ counter }}
          </div>
    </body>
</html>

<script>
const Counter = {
  data() {
    return {
      counter: 0
    }
  },
  mounted() {
    setInterval(()=>{
        this.counter++
    }, 1000);
  }
}

Vue.createApp(Counter).mount('#counter')
</script>
