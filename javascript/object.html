<html>
    <head>
        <title>object</title>
        <meta charset="utf-8">
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <div id="counter">
            
          </div>
    </body>
</html>

<script>

var Student = {
    name: 'Robot',
    height: 1.12,
    run: function () {
        console.log(this.name + ' is running ...');
    }
};

var xiaoming = {
    name: '小明'
};

xiaoming.__proto__ = Student;
xiaoming.run();

var Bird = {
    fly: function () {
        console.log(this.name + ' is flying ...');
    }
};


xiaoming.__proto__ = Bird;
xiaoming.fly();

function createStudent(name) {
    var s = Object.create(Student);
    s.name = name;
    return s;
}

var xiaohong = createStudent('小红');
xiaohong.run();

console.log(xiaohong, xiaohong.__proto__);
</script>
